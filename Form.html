<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tÍKI</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <img width="50%" src="https://chanhtuoi.vn1.vdrive.vn/uploads/2015/05/danh-gia-kinh-nghiem-mua-hang-tren-tiki-21.jpg">
    <h2> Thông tin mua hàng</h2>
    <form id="thongtinmuahang" >
        <table>
            <tr>
                <td>Họ tên</td>
                <td><input type="text"/> </td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>Tỉnh/Thành phố</td>
                <td> <select>
                    <option> Hanoi</option>
                    <option> Danang</option>
                    <option> Saigon</option></select>
                </td>
            </tr>
            <tr>
                <td>Quận/Huyện</td>
                <td> <select>
                    <option> Quận A</option>
                    <option> Quận B</option>
                    <option> Quận C</option></select>
                </td>
            </tr>
            <tr>
                <td>Phường/Xã</td>
                <td><select>
                    <option> Phường 1</option>
                    <option> Phường 2</option>
                    <option> Phường 3</option></select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2">Để nhận hàng thuận tiện hơn, bạn vui lòng cho biết loại địa chỉ</td>
            </tr>
            <tr>
                <td>Loại địa chỉ</td>
                <td><input type="radio" name="diachi"> Nhà riêng/Chung cư
                    <input type="radio" name="diachi"> Cơ quan/Công ty</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Lưu địa chỉ này làm mặc định</td>
            </tr>
            <tr>
                <td></td>
                <td><button>Cập nhật</button><button>Hủy bỏ</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
