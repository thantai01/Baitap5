<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
    <h2>Đăng ký học viên</h2>
    <form action="" name="" method="get">
       <fieldset>
           <legend>Personal</legend>
           <table>
           <tr>
               <td>Họ tên</td>
               <td><input type="text" size="30%"></td>
           </tr>
           <tr>
               <td>Ngày sinh</td>
               <td><input type="date" size="20%"></td>
           </tr>
           <tr>
               <td>Giới tính</td>
               <td><input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ</td>
           </tr>
           <tr>
               <td>Địa chỉ</td>
               <td><textarea></textarea></td>
           </tr>
           </table>
       </fieldset>
        <fieldset>
            <legend>Infomation</legend>
            <table>
                <tr>
                    <td>Chọn lớp học</td>
                    <td><select name="Lớp học" size="1">
                        <option value="Jv">Java</option>
                        <option value="PHP">PHP</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td> Điện thoại</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td></td>
                <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
