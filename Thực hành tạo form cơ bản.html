<body>
    <H1> Order Form</H1>

        <strong>What would you like to buy?</strong><br>

            <option> Iceblend</option>

        <input type="radio" name="$">1-$10<br>
        <input type="radio" name="$">2-$20<br>
        <input type="radio" name="$">3-$25<br>
        <strong>Name</strong><br>
        <input type="text" value="FirstName"> <input type="text" value="LastName"><br>
        <strong>Email</strong><br>
        <input type="text"><br>
        <strong>Phone Number</strong><br>
        <input type="Text"><br><br>
        <button>Submit</button>






    </form>
</body>
